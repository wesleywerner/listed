<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <title>Shopt</title>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!-- css animations -->
      <link rel="stylesheet" href="css/animate.min.css">
    </head>

    <body>
      <div id="app" class="lighten-5" v-bind:class="color" style="height:100%; min-height:100vh;">

        <div class="progress" v-show="loading">
            <div class="indeterminate"></div>
        </div>
  
        <!-- Main navigation -->
        <navigation 
          v-show="!loading" style="display:none"
          v-bind:view="'config'"
          v-bind:color="color"
          v-bind:saved="saved"
          v-on:navaction="window.location = 'index.html'"
          >
        </navigation>
        
        <div class="container" v-show="!loading" style="display:none">
          <div class="section">

          <ul class="collapsible popout" data-collapsible="accordion">
            <li>
              <div class="collapsible-header active"><i class="material-icons">looks</i>Flavour</div>
              <div class="collapsible-body">
                <div class="collection">
                  <a href="#!" v-on:click="setColor('red')" class="collection-item white-text red">Tomato</a>
                  <a href="#!" v-on:click="setColor('pink')" class="collection-item white-text pink">Cherry</a>
                  <a href="#!" v-on:click="setColor('purple')" class="collection-item white-text purple">Grape</a>
                  <a href="#!" v-on:click="setColor('indigo')" class="collection-item white-text indigo">Blueberry</a>
                  <a href="#!" v-on:click="setColor('cyan')" class="collection-item white-text cyan">Bubblegum</a>
                  <a href="#!" v-on:click="setColor('green')" class="collection-item white-text green">Celery</a>
                  <a href="#!" v-on:click="setColor('lime')" class="collection-item white-text lime darken-2">Lime</a>
                  <a href="#!" v-on:click="setColor('amber')" class="collection-item white-text amber darken-2">Honey</a>
                  <a href="#!" v-on:click="setColor('deep-orange')" class="collection-item white-text deep-orange">Guava</a>
                  <a href="#!" v-on:click="setColor('brown')" class="collection-item white-text brown">Chocolate</a>
                  <a href="#!" v-on:click="setColor('grey')" class="collection-item white-text grey">Neutral</a>
                </div>
              </div>
            </li>
          </ul>
          
          </div>  <!-- /section -->
        </div>  <!-- container -->

      </div>  <!-- /app -->

      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/materialize.init.js"></script>
      <script type="text/javascript" src="js/vue.min.js"></script>
      <script type="text/javascript" src="js/moment.min.js"></script>
      <script type="text/javascript" src="js/polyfills.js"></script>
      <script type="text/javascript" src="js/shopt.components.js"></script>
      <script type="text/javascript" src="js/shopt.logic.js"></script>
      <script type="text/javascript" src="js/shopt.ui.js"></script>
      <script type="text/javascript" src="js/shopt.bind.js"></script>
      <script type="text/javascript" src="js/shopt.config.js"></script>
      <script type="text/javascript" src="js/shopt.cordova.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
      
    </body>
</html>
