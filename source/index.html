<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
      <title>Listed - Predictive Shopping</title>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <div id="app">
        
        <!-- Main navigation -->
        <nav class="light-blue lighten-1" role="navigation">
          <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Listed</a>
            
            <!-- Status icons -->
            <ul class="right">
              <li>
                <i class="material-icons" v-show="!saved" title="unsaved changes">mode_edit</i>
              </li>
              <li>
                <i class="material-icons" v-show="saved" title="changes are saved">check</i>
              </li>
            </ul>

            <!-- Navigation links -->
            <ul class="right hide-on-med-and-down">
              <li><a href="#">Navbar Link 1</a></li>
            </ul>
            
            <!-- Mobile sidebar -->
            <ul id="nav-mobile" class="side-nav">
              <li><a href="#">Navbar Link 2</a></li>
            </ul>

            <!-- menu hamburger -->
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

          </div>
          
        </nav>
  
        <div class="container">
          <div class="section">

            <item-autocomplete id="item-input" 
              auto-clear="true" 
              v-bind:history="history" 
              v-on:selected="addItem(arguments[0])"></item-autocomplete>

            <h5>items</h5>

            <div class="row">
              <div class="col s12">
                <table class="striped">
                  <tbody>
                    <tr is="list-item" v-for="(item, index) in list" 
                      v-bind:id="'listItem' + index"
                      v-bind:item="item" 
                      v-on:remove="removeItem(arguments[0])"
                      v-on:checked="addHistory(arguments[0])"
                      v-on:unchecked="undoHistory(arguments[0])"
                      ></tr>
                  </tbody>
                </table>
              </div>
            </div>
            
            <h5>history</h5>
            <ul>
              <li v-for="h in history">{{ h.text }} <ol><li v-for="d in h.dates">{{ d }}</li></ol> </li>
            </ul>
            
            <h5>merge</h5>
            <merge-selection v-bind:history="history" v-on:do-merge="mergeHistory(arguments[0], arguments[1])"></merge-selection>
          
          </div>  <!-- /section -->
        </div>  <!-- container -->

      </div>  <!-- /app -->

      <script type="text/javascript" src="js/localforage.min.js"></script>
      <script type="text/javascript" src="js/vue.min.js"></script>
      <script type="text/javascript" src="js/moment.min.js"></script>
      <script type="text/javascript" src="js/listed.components.js"></script>
      <script type="text/javascript" src="js/listed.js"></script>
      <script type="text/javascript" src="js/listed.bind.js"></script>
      <!-- materialize -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/materialize.init.js"></script>
    </body>
</html>
